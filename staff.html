<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="staff.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Staff Menu</h2>
            <nav>
                <ul>
                    <li><a href="#stocks" id="stocksLink">Stock Management</a></li>
                    <li><a href="#attendance" id="attendanceLink">Employee Attendance</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <!-- Stock Management Tab -->
            <section id="stocks" class="tab active">
                <h1>Manage Stocks</h1>
                <input type="text" id="stockSearch" placeholder="Search stocks...">
                <div class="stock-actions">
                    <button id="addStockBtn">Add New Stock</button>
                </div>
                <table id="stockTable">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Stock rows added via JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- Employee Attendance Tab -->
            <section id="attendance" class="tab">
                <h1>Employee Attendance</h1>
                <input type="text" id="attendanceSearch" placeholder="Search attendance...">
                <div class="attendance-actions">
                    <button id="addEmployeeBtn">Add New Employee</button>
                </div>
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Attendance rows added via JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="staff.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
