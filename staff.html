<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="staff.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Staff Menu</h2>
            <nav>
                <ul>
                    <li><a href="#stocks" id="stocksLink" class="active">Stock Management</a></li>
                    <li><a href="#attendance" id="attendanceLink">Employee Attendance</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <!-- Stock Management Tab -->
            <section id="stocks" class="tab active">
                <h1>Manage Stocks</h1>
                <input type="text" id="stockSearch" placeholder="Search stocks...">
                <div class="stock-actions">
                    <button id="addStockBtn">Add New Stock</button>
                    <div id="popup" class="popup">
                        <div class="popup-content">
                            <span id="closePopupBtn" class="close-btn">&times;</span>
                            <h2>Add New Stock</h2>
                            
                            <form id="stockForm">
                                <div class="stockForm">
                                    <label for="id">Product ID:</label>
                                    <input type="text" id="id" required><br>
                                    <label for="product">Product Name:</label>
                                    <input type="text" id="product" required><br>
                                    <label for="brand">Brand:</label>
                                    <input type="text" id="brand" required><br>
                                    <label for="category">Category:</label>
                                    <input type="text" id="category" required><br>
                                    <label for="quantity">Quantity:</label>
                                    <input type="number" id="quantity" required><br>
                                    <label for="price">Price:</label>
                                    <input type="number" id="price" required><br>
                                    <button type="submit" id="stockSubmitBtn">Add Stock</button>
                                </div>
                            </form>
                        </div>
                    </div>
                
                </div>
                <table id="stockTable">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Brand</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Stock rows added via JavaScript -->
                    </tbody>
                </table>                
            </section>

            <!-- Employee Attendance Tab -->
            <section id="attendance" class="tab">
                <h1>Employee Attendance</h1>
                <input type="text" id="attendanceSearch" placeholder="Search attendance...">
                <div class="attendance-actions">
                    <button id="addEmployeeBtn">Add New Attendance</button>
                    <div id="popup2" class="popup2">
                        <div class="popup-content2">
                            <span id="closePopupBtn2" class="close-btn">&times;</span>
                            <h2>Add Employee Attendance</h2>
                            <form id="employeeForm">
                                <label for="id">Employee ID:</label>
                                <input type="text" id="id" required><br>
                                <label for="name">Employee Name:</label>
                                <input type="text" id="name" required><br>
                                <label for="date">Date:</label>
                                <input type="text" id="date" required><br>
                                <label for="status">Status:</label>
                                <input type="text" id="status" required><br>
                                <button type="submit">Add Attendance</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Employee Attendance Table -->
                <table id="attendanceTable">    
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Employee attendance rows will be added here via JavaScript -->
                    </tbody>
                </table>

                <!-- Employee Popup for adding new employee -->
                <div id="employeePopup" class="popup">
                    <div class="popup-content">
                        <span id="closeEmployeePopupBtn" class="close-btn">&times;</span>
                        <h2>Add New Employee</h2>
                        <form id="employeeForm">
                            <div class="employeeForm">
                                <div class="mb-3">
                                    <label for="employeeName" class="form-label">Employee Name:</label>
                                    <input type="text" id="employeeName" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="attendanceDate" class="form-label">Date:</label>
                                    <input type="date" id="attendanceDate" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="attendanceStatus" class="form-label">Status:</label>
                                    <select id="attendanceStatus" class="form-select" required>
                                        <option value="Present">Present</option>
                                        <option value="Absent">Absent</option>
                                    </select>
                                </div>
                                <div id="warningMessageEmployee" class="text-danger" style="display: none; margin-bottom: 10px;"></div>
                                <button type="submit" id="employeeSubmitBtn" class="btn btn-primary" style="margin-top: 10px;margin-bottom:10px;">Add Employee</button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </main>
    </div>
    <script src="staff.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
