<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Manager Menu</h2>
            <nav>
                <ul>
                    <li><a href="#stocks" id="stocksLink">Stock Management</a></li>
                    <li><a href="#attendance" id="attendanceLink">Employee Attendance</a></li>
                    <li><a href="#sales" id="salesLink">Sales Report</a></li>
                </ul>
            </nav>
            <div class="filters">
                <h3>Filters</h3>
                <div id="stockFilter" class="filter-section">
                    <label for="categoryFilter" style="font-size: large;">Category:</label>
                    <select id="categoryFilter" >
                        <option value="">All</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Bakery">Bakery</option>
                    </select>
                </div>
                <div id="attendanceFilter" class="filter-section">
                    <label for="dateFilter">Attendance Date:</label>
                    <input type="date" id="dateFilter">
                </div>
                <div id="salesFilter" class="filter-section">
                    <label for="salesDateFilter">Sales Date:</label>
                    <input type="date" id="salesDateFilter">
                </div>
            </div>
        </aside>
        <main class="content">
            <section id="stocks" class="tab active">
                <h1>Stock Management</h1>
                <input type="text" id="stockSearch" placeholder="Search stocks...">
                <table id="stockTable">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Stock rows added via JavaScript -->
                    </tbody>
                </table>
            </section>
            <section id="attendance" class="tab">
                <h1>Employee Attendance</h1>
                <input type="text" id="attendanceSearch" placeholder="Search attendance...">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Attendance rows added via JavaScript -->
                    </tbody>
                </table>
            </section>
            <section id="sales" class="tab">
                <h1>Sales Report</h1>
                <input type="text" id="salesSearch" placeholder="Search sales...">
                <table id="salesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Total Sales</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sales rows added via JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/manager.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
